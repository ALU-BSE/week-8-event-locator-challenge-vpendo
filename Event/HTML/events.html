<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/week-8-event-locator-challenge-vpendo/Event/CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-4 bg-primary text-white">
        <div class="container">
            <h1 class="display-5">Event Listings</h1>
            <p class="lead">Find and filter events that match your interests</p>
        </div>
    </header>

    <section class="py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h5 mb-0">Filter Events</h3>
                        </div>
                        <div class="card-body">
                            <form id="filterForm">
                                <div class="mb-3">
                                    <label for="cityFilter" class="form-label">City</label>
                                    <input type="text" class="form-control" id="cityFilter" placeholder="Enter city name">
                                </div>
                                <div class="mb-3">
                                    <label for="dateFilter" class="form-label">Event Date</label>
                                    <input type="date" class="form-control" id="dateFilter">
                                </div>
                                <div class="mb-3">
                                    <label for="categorySelect" class="form-label">Category</label>
                                    <select class="form-select" id="categorySelect">
                                        <option value="">All Categories</option>
                                        <option value="music">Music</option>
                                        <option value="sport">Sports</option>
                                        <option value="technology">Technology</option>
                                        <option value="politics">Politics</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="searchInput" class="form-label">Search</label>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name, location...">
                                </div>
                                <button type="button" id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
                                <button type="button" id="resetFilters" class="btn btn-outline-secondary w-100 mt-2">Reset Filters</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0">Events (<span id="eventCount">0</span>)</h2>
                        <div class="d-flex align-items-center">
                            <label for="sortSelect" class="me-2">Sort by:</label>
                            <select class="form-select form-select-sm" id="sortSelect" style="width: auto;">
                                <option value="date-asc">Date (Ascending)</option>
                                <option value="date-desc">Date (Descending)</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                            </select>
                        </div>
                    </div>
                    <div id="eventsContainer" class="row">
                        <!-- Events will be dynamically inserted here -->
                    </div>
                    <div id="noEventsMessage" class="text-center py-5 d-none">
                        <p class="lead text-muted">No events found. Try adjusting your filters.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2024 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/data.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/events.js"></script>
</body>
</html>
