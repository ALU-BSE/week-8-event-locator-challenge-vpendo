<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/week-8-event-locator-challenge-vpendo/Event/CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Find Events</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="h5">Filters</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="cityFilter" class="form-label">City</label>
                                <input type="text" id="cityFilter" class="form-control" placeholder="Enter city name">
                            </div>
                            <div class="mb-3">
                                <label for="dateFilter" class="form-label">Date</label>
                                <input type="date" id="dateFilter" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select id="categorySelect" class="form-select">
                                    <option value="music">Music</option>
                                    <option value="sport">Sports</option>
                                    <option value="technology">Technology</option>
                                    <option value="politics">Politics</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Search</label>
                                <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
                            </div>
                            <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h5">All Events</h3>
                        </div>
                        <div class="card-body">
                            <div id="eventsContainer" class="row">
                                <!-- Events will be populated here -->
                            </div>
                            <div id="noEventsMessage" class="col-12 text-center d-none">
                                <p>No events match your criteria. Try different filters.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2024 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/data.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/events.js"></script>
</body>
</html>
