<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/week-8-event-locator-challenge-vpendo/Event/CSS/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Search and Listing Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Find Events</h1>
            
            <!-- Search and Filter Row -->
            <div class="row">
                <!-- Filters Column -->
                <div class="col-lg-3 col-md-4 mb-4">
                    <div class="card filter-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="h5 mb-0">Filters</h3>
                            <button class="btn btn-sm btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#filterOptions" aria-expanded="false" aria-controls="filterOptions">
                                <i class="fas fa-sliders-h"></i>
                            </button>
                        </div>
                        <div class="card-body collapse d-md-block" id="filterOptions">
                            <!-- City Filter -->
                            <div class="mb-3">
                                <label for="cityFilter" class="form-label">City</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" id="cityFilter" class="form-control" placeholder="Enter city name">
                                </div>
                            </div>
                            
                            <!-- Date Filter -->
                            <div class="mb-3">
                                <label for="dateFilter" class="form-label">Date</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                    <input type="date" id="dateFilter" class="form-control">
                                </div>
                            </div>
                            
                            <!-- Category Filter -->
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select id="categorySelect" class="form-select">
                                    <option value="all">All Categories</option>
                                    <option value="music">Music</option>
                                    <option value="sport">Sports</option>
                                    <option value="technology">Technology</option>
                                    <option value="politics">Politics</option>
                                </select>
                            </div>
                            
                            <!-- Search Filter -->
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Search</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
                                </div>
                            </div>
                            
                            <!-- Apply Filters Button -->
                            <button id="applyFilters" class="btn btn-primary w-100 mb-2">Apply Filters</button>
                            
                            <!-- Reset Filters Button -->
                            <button id="resetFilters" class="btn btn-outline-secondary w-100">Reset Filters</button>
                        </div>
                    </div>
                </div>
                
                <!-- Events Column -->
                <div class="col-lg-9 col-md-8">
                    <!-- Filter Summary -->
                    <div class="filter-summary mb-3 p-2 bg-white rounded shadow-sm d-flex justify-content-between align-items-center">
                        <div id="resultsCount">Showing all events</div>
                        <div class="d-flex align-items-center">
                            <label class="me-2 d-none d-sm-block">Sort by:</label>
                            <select id="sortSelect" class="form-select form-select-sm" style="width: auto;">
                                <option value="date-asc">Date (Earliest)</option>
                                <option value="date-desc">Date (Latest)</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Events Container -->
                    <div id="eventsContainer" class="row">
                        <!-- Events will be populated here dynamically -->
                    </div>
                    
                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="text-center p-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading events...</p>
                    </div>
                    
                    <!-- No Events Message -->
                    <div id="noEventsMessage" class="alert alert-info text-center p-4 d-none">
                        <i class="fas fa-calendar-times fa-2x mb-3"></i>
                        <p class="mb-0">No events match your criteria. Try different filters.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start">
                    <p>&copy; 2024 Event Locator. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Template for Event Card (will be cloned by JavaScript) -->
    <template id="eventCardTemplate">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card event-card h-100">
                <div class="card-img-overlay category-badge">
                    <span class="badge"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title event-title"></h5>
                    <div class="d-flex align-items-center mb-2 text-muted">
                        <i class="fas fa-calendar-alt me-2"></i>
                        <span class="event-date"></span>
                    </div>
                    <div class="d-flex align-items-center mb-3 text-muted">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        <span class="event-location"></span>
                    </div>
                    <p class="card-text event-description"></p>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a href="#" class="btn btn-primary btn-sm view-details">View Details</a>
                    <button class="btn btn-outline-secondary btn-sm float-end save-event">
                        <i class="far fa-bookmark"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/data.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/events.js"></script>
</body>
</html>
