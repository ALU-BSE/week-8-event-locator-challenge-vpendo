<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/week-8-event-locator-challenge-vpendo/Event/CSS/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Search Section -->
    <header class="container mt-5 text-center">
        <h1 class="mb-3">Find Events in Your City</h1>
        <form id="search-form" class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="city-search" placeholder="Enter city name" required>
            </div>
            <div class="col-md-3 mb-3">
                <input type="date" class="form-control" id="date-filter">
            </div>
            <div class="col-md-3 mb-3">
                <select class="form-select" id="category-filter">
                    <option value="">All Categories</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" type="submit">Search</button>
            </div>
        </form>
    </header>
    
    <!-- Events Display Section -->
    <section class="container mt-5">
        <h2 class="mb-4">Upcoming Events</h2>
        <div class="row" id="events-container">
            <!-- Events will be dynamically inserted here -->
        </div>
        <div class="text-center" id="no-events-message" style="display: none;">
            <p class="lead">No events found. Try a different search.</p>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center mt-5">
        <p>&copy; 2024 Event Locator. All rights reserved.</p>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="JS/event.js"></script>
</body>
</html>
