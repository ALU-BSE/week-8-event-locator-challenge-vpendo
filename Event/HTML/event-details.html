<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Event Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/week-8-event-locator-challenge-vpendo/Event/CSS/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Details Section -->
    <section class="event-details py-5">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="events.html">Events</a></li>
                    <li class="breadcrumb-item active" id="event-breadcrumb-name">Event Name</li>
                </ol>
            </nav>

            <div class="row mt-4">
                <!-- Event Image and Key Details -->
                <div class="col-lg-5 mb-4 mb-lg-0">
                    <div id="event-image" class="event-detail-img rounded shadow-sm mb-3"></div>
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Event Details</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Date:</span>
                                <span id="event-date" class="fw-bold"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Time:</span>
                                <span id="event-time" class="fw-bold"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Location:</span>
                                <span id="event-location" class="fw-bold"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Category:</span>
                                <span id="event-category" class="fw-bold"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Price:</span>
                                <span id="event-price" class="fw-bold"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Event Description and Additional Info -->
                <div class="col-lg-7">
                    <h1 id="event-name" class="mb-3">Event Name</h1>
                    <div class="mb-4">
                        <span id="event-organizer" class="text-muted"></span>
                    </div>
                    
                    <div class="mb-4">
                        <h4>About This Event</h4>
                        <div id="event-description"></div>
                    </div>
                    
                    <div class="mb-4">
                        <h4>What to Expect</h4>
                        <ul id="event-highlights" class="list-group list-group-flush"></ul>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button class="btn btn-primary btn-lg px-4" id="register-btn">Register Now</button>
                        <button class="btn btn-outline-secondary btn-lg px-4" id="save-event-btn">Save Event</button>
                    </div>
                </div>
            </div>
            
            <!-- Related Events -->
            <div class="related-events mt-5">
                <h3 class="mb-4">Similar Events You Might Like</h3>
                <div class="row" id="related-events-container">
                    <!-- Related events will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/events-data.js"></script>
    <script src="js/event-details.js"></script>
</body>
</html>
