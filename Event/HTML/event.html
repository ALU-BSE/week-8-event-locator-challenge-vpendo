<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/week-8-event-locator-challenge-vpendo/Event/CSS/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Events Header -->
    <header class="py-4 bg-light">
        <div class="container">
            <h1 class="mb-3">Events</h1>
            <div class="row g-3">
                <div class="col-md-8">
                    <h3 id="search-results-heading">All Events</h3>
                </div>
                <div class="col-md-4">
                    <!-- Filter controls -->
                    <div class="d-flex">
                        <select class="form-select me-2" id="sort-filter">
                            <option value="date-asc">Date (Earliest First)</option>
                            <option value="date-desc">Date (Latest First)</option>
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                        </select>
                        <button class="btn btn-outline-secondary" id="filter-toggle-btn">
                            <i class="bi bi-funnel"></i> Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Section (collapsible) -->
    <section class="filter-section bg-light pb-4 collapse" id="filter-section">
        <div class="container">
            <form id="events-filter-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="city-filter" class="form-label">City</label>
                        <input type="text" class="form-control" id="city-filter" placeholder="Enter city name">
                    </div>
                    <div class="col-md-3">
                        <label for="event-category-filter" class="form-label">Category</label>
                        <select class="form-select" id="event-category-filter">
                            <option value="">All Categories</option>
                            <option value="music">Music</option>
                            <option value="tech">Technology</option>
                            <option value="sports">Sports</option>
                            <option value="arts">Arts & Culture</option>
                            <option value="food">Food & Drink</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="event-date-filter" class="form-label">Date</label>
                        <input type="date" class="form-control" id="event-date-filter">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Events List Section -->
    <section class="events-list py-5">
        <div class="container">
            <div class="row" id="events-container">
                <!-- Events will be dynamically inserted here -->
                <div class="col-12 text-center" id="no-events-message" style="display: none;">
                    <p class="lead">No events found matching your criteria.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/events-data.js"></script>
    <script src="/week-8-event-locator-challenge-vpendo/Event/JS/event.js"></script>
</body>
</html>
